<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form Filler - example</title>

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Form Filler -->
    <link rel="stylesheet" href="../src/css/panel.css">
    <script type="text/javascript" src="../src/js/FormFiller.js" async></script>
</head>
<body>

<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Form Filler</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Automatic form filler for easy testing.</p>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
            <label for="exampleInputText1" class="form-label">Text</label>
            <input type="text" class="form-control" id="exampleInputText1">
        </div>
        <div class="mb-3">
            <label for="exampleInputText2" class="form-label">Text - default value</label>
            <input type="text" class="form-control" id="exampleInputText2" value="Default input value">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleTextarea1" class="form-label">Textarea</label>
            <textarea class="form-control" id="exampleTextarea1"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputDate1" class="form-label">Date</label>
            <input type="date" class="form-control" id="exampleInputDate1">
        </div>
        <div class="mb-3">
            <label for="exampleInputNumber1" class="form-label">Number</label>
            <input type="number" class="form-control" id="exampleInputNumber1">
        </div>
        <div class="mb-3">
            <label for="exampleInputTel1" class="form-label">Telephone number</label>
            <input type="tel" class="form-control" id="exampleInputTel1">
        </div>
        <input name="hidden-input" type="hidden" value="Hidden input">
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <input type="submit" class="btn btn-danger" value="Close">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
